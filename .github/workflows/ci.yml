name: CI

# Trigger the workflow on pushes and pull requests to the main branch
on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'hotfix/*'
  pull_request:
    branches:
      - main

# A workflow is made of one or more jobs
jobs:
  build-and-test:
    # Specify the runner environment
    runs-on: ubuntu-latest

    # Steps to execute
    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up the appropriate runtime environment (e.g., Node.js)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install project dependencies for root, server, and client
      - name: Install dependencies
        run: npm run install:all

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # Build the application
      - name: Build application
        run: npm run build

      # Run unit tests with coverage
      - name: Run unit tests with coverage
        run: npm run test:coverage

      # Run end-to-end tests (disable webServer, run servers manually)
      - name: Run E2E tests
        run: |
          npm install -g start-server-and-test # Install if not already available
          start-server-and-test "cd server && npm run dev" http://localhost:5000 "cd client && npm run dev" http://localhost:3000 "npx playwright test"
        env:
          CI: true
          VITE_TEST_MODE: "true"

      # Upload test coverage reports (only if they exist)
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('server/coverage/**') != ''
        with:
          name: coverage-reports
          path: server/coverage/

      # Upload Playwright test reports (only if they exist)
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('playwright-report/**') != ''
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
